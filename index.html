<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            myGrey: "#B3BAC5",
            myOrange: "#FF8345",
            borderGrey: "#EDEDED",
          },
          extend: {
            // Adds a new breakpoint in addition to the default breakpoints
            screens: {
              "3xl": "1600px",
            },
          },
        },
      };
    </script>
    <title>Responsive Web Design - Ex 2</title>
  </head>
  <body>
    <div class="h-screen w-screen">
      <header class="p-10 text-center">
        <h1>Browse by</h1>
        <h1>Job Categories</h1>
      </header>
      <main class="flex flex-col">
        <!--FIRST ROW-->
        <section class="flex flex-row justify-evenly items-center ml-20 mr-20">
          <!-- Digital Marketing Item -->
          <div
            class="flex flex-col p-5 justify-around items-start border border-borderGrey rounded-lg w-72 h-64 relative"
          >
            <img src="./ex2-rbw/digital-marketing.svg" alt="megaphone" />
            <div>
              <p>Digital Marketing</p>
              <p>143 Jobs Opened</p>
            </div>
            <img
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
              class="absolute bottom-10 right-8"
            />
          </div>
          <!-- Art&Design Item -->
          <div
            class="flex flex-col p-5 justify-around items-start border border-borderGrey rounded-lg w-72 h-64 relative"
          >
            <img src="/ex2-rbw/art-design.svg" alt="pen-head" />
            <img src="./ex2-rbw/orange-background.svg" alt="orange-circle-bg" />
            <div>
              <p>Design & Art</p>
              <p>110 Jobs Opened</p>
            </div>
            <img
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
              class="absolute bottom-10 right-8"
            />
          </div>
          <!-- Accounting Item -->
          <div class="border border-borderGrey rounded-lg w-72 h-64 bg-myGrey">
            <img src="/ex2-rbw/accounting.svg" alt="dollar-sign" />
            <img
              src="/ex2-rbw/dark-orange-background.svg"
              alt="orange-circle-bg"
            />
            <div>
              <p>Accounting</p>
              <p>158 Jobs Opened</p>
            </div>
            <img src="/ex2-rbw/blue-arrow.svg" alt="blue-arrow" />
          </div>
          <!-- Photography Item -->
          <div
            class="flex flex-col p-5 justify-around items-start border border-borderGrey rounded-lg w-72 h-64 relative"
          >
            <img src="/ex2-rbw/photography.svg" alt="camera" />
            <div>
              <p>Photography</p>
              <p>95 Jobs Opened</p>
            </div>
            <img
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
              class="absolute bottom-10 right-8"
            />
          </div>
        </section>

        <!--SECOND ROW-->
        <section
          class="pt-10 flex flex-row justify-evenly items-center ml-20 mr-20"
        >
          <!-- Copywriting Item -->
          <div class="border border-borderGrey rounded-lg w-72 h-64">
            <img src="/ex2-rbw/copy-writing.svg" alt="pen-and-paper" />
            <div>
              <p>Copywriting</p>
              <p>113 Jobs Opened</p>
            </div>
            <img src="/ex2-rbw/blue-arrow.svg" alt="blue-arrow" />
          </div>
          <!-- Music Item -->
          <div class="border border-borderGrey rounded-lg w-72 h-64">
            <img src="/ex2-rbw/music.svg" alt="headphone" />
            <div>
              <p>Music</p>
              <p>55 Jobs Opened</p>
            </div>
            <img src="/ex2-rbw/blue-arrow.svg" alt="blue-arrow" />
          </div>
          <!-- Human Resource Item -->
          <div class="border border-borderGrey rounded-lg w-72 h-64">
            <img src="/ex2-rbw/hr.svg" alt="people-holding-hand" />
            <div>
              <p>Human Resources</p>
              <p>25 Jobs Opened</p>
            </div>
            <img src="/ex2-rbw/blue-arrow.svg" alt="blue-arrow" />
          </div>

          <!-- More Categories Item -->
          <div
            class="border-0 border-myOrange rounded-lg w-72 h-64 bg-myOrange"
          >
            <div>
              <h6>Explore</h6>
              <h6>30 More</h6>
              <h6>Categories</h6>
            </div>
            <img src="/ex2-rbw/white-arrow.svg" alt="white-arrow" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
