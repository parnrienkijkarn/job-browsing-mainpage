<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Web Design - Ex 2</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Browse by</h1>
        <h1>Job Categories</h1>
      </header>
      <main class="job-item-container">
        <section class="job-first-row">
          <div class="digital-marketing">
            <img src="./ex2-rbw/digital-marketing.svg" alt="megaphone" />
            <p>Digital Marketing</p>
            <p>143 Jobs Opened</p>
          </div>
          <div class="design-art">
            <img src="/ex2-rbw/art-design.svg" alt="pen-head">
            <img src="./ex2-rbw/orange-background.svg" alt="orange-circle-bg">
            <p>Design & Art</p>
            <p>110 Jobs Opened</p>
          </div>
          <div class="accounting">
            <p>Accounting</p>
            <p>158 Jobs Opened</p>
          </div>
          <div class="photography">
            <p>Photography</p>
            <p>95 Jobs Opened</p>
          </div>
        </section>
        <section class="job-second-row">
          <div class="copywriting">
            <p>Copywriting</p>
            <p>113 Jobs Opened</p>
          </div>
          <div class="music">
            <p>Music</p>
            <p>55 Jobs Opened</p>
          </div>
          <div class="hr">
            <p>Human Resources</p>
            <p>25 Jobs Opened</p>
          </div>
          <div class="more-categories">
            <h6>Explore</h6>
            <h6>30 More</h6>
            <h6>Categories</h6>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
